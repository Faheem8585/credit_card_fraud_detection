version: "1"
services:
  - type: web
    name: fraud-detection-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./fraud_detection.db
      - key: JWT_SECRET_KEY
        generateValue: true
